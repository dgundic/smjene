
<!doctype html>
<html lang="hr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>Kalkulator smjena</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<header>
    <div>
        <h1>Kalkulator smjena</h1>
        <div class="muted">-- eksperimentalna verzija (v.001a)-- </div>
    </div>
</header>

<div class="card">
<form id="frm" class="grid" onsubmit="return onSubmit(event)">
    <div>
    <label>Odaberi smjenu:</label>
    <div class="radio-group">
        <label><input type="radio" name="group" value="A"> A</label>
        <label><input type="radio" name="group" value="B"> B</label>
        <label><input type="radio" name="group" value="C" checked> C</label>
        <label><input type="radio" name="group" value="D"> D</label>
    </div>
    
    </div>


    <div>
        <label for="targetDate">Traženi datum:</label>
        <input id="targetDate" type="date" required>
    </div>
    <div style="display:flex;align-items:center;gap:10px;">
        <button type="submit">Izračunaj</button>
        
    </div>
</form>

<div id="output" class="result" aria-live="polite" style="display:none;">
    <div class="pill">
        <strong>Traženi datum</strong>
        <span id="outDate" class="big"></span>
        <div id="outDay" class="muted"></div>
    </div>
    <div class="pill">
        <strong>Smjena na taj datum</strong>
        <span id="outShift" class="big"></span>
        <div id="outInfo" class="muted"></div>
    </div>
</div>

<div id="calendarWrap" class="calendar" style="display:none;">
    <div class="muted" id="calHeader" style="margin-bottom:8px;"></div>
    <table class="cal" id="calTable" role="grid" aria-label="Kalendar"></table>
</div>

</div>

<footer class="muted">
    Autor: 
    <span style="font-weight: bold;">
  <a href="https://www.facebook.com/mudrac007" target="_blank">Danijel Gundić</a>
</span> @ 2025

</footer>
</div>

<!-- Učitavanje JS logike -->
<script src="logika.js"></script>
</body>
</html>
